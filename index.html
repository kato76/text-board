<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>見守り文字ボード</title>

<style>
body {
  margin: 0;
  background: black;
  color: white;
  font-family: sans-serif;
}
#start {
  width: 100vw;
  height: 100vh;
  font-size: 8vw;
  background: black;
  color: white;
  border: none;
}
#text {
  display: none;
  width: 100vw;
  height: 100vh;
  font-size: 6vw;
  text-align: center;
  padding: 5vw;
  box-sizing: border-box;
  line-height: 1.2;
  white-space: pre-wrap;
  display: flex;
  align-items: center;
  justify-content: center;
}
</style>
</head>

<body>

<button id="start">画面をタップしてください</button>
<div id="text"></div>

<audio id="keepalive" loop>
  <source src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQAAAAA=">
</audio>

<script>
/* ================= 設定 ================= */
const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRHWnIu3D2JHACJzdDlgjIxnG3kNDpQfQPuOvRDKX9XzcuLaOab6HK_EohUXOdf_n-8UAgfanbgcEMH/pub?gid=0&single=true&output=csv";
const POST_URL  = "https://script.google.com/macros/s/AKfycbzsHCz4B1ndeweHQtaIKE14DSxCn65AVnwxvzO7OTduEcd4mh52JALvA3SYSzAxAsDLBQ/exec";

const MIC_SEC = 30;

/* ================= 状態 ================= */
let lastShownRow = -1;
let recognition = null;
let micTimer = null;
let lastMicTime = Date.now();
let micAlive = false;
let lastSheetText = "";

const t = document.getElementById("text");
const keepalive = document.getElementById("keepalive");

/* ================= 初回タップ ================= */
document.getElementById("start").onclick = () => {
  document.getElementById("start").style.display = "none";
  t.style.display = "flex";
  t.innerText = "待機中";
  startMic();
  checkSheet();
};

/* ================= 表示 ================= */
function showText(msg) {
  if (!msg) return;
  t.innerText = msg;

  if (msg.length <= 20)      t.style.fontSize = "12vw";
  else if (msg.length <= 40) t.style.fontSize = "10vw";
  else if (msg.length <= 80) t.style.fontSize = "8vw";
  else                       t.style.fontSize = "6vw";
}

/* ================= シート監視（A列＋C列対応） ================= */
async function checkSheet() {
  try {
    const res = await fetch(SHEET_URL + "&_=" + Date.now());
    const csv = await res.text();
    const lines = csv.trim().split("\n");

    let latestRow = -1;
    let latestText = "";

    for (let i = 0; i < lines.length; i++) {
      const cols = lines[i].split(",");
      if ((cols[0] || "").trim() && (cols[2] || "").trim()) {
        latestRow = i;
        latestText = cols[0].trim();
      }
    }

    // 新しい行がある場合のみ表示
    if (latestRow > lastShownRow) {
      lastShownRow = latestRow;
      lastSheetText = latestText;

      // マイク表示中でなければ即表示
      if (!micTimer) showText(latestText);
    }

  } catch (e) { console.log("sheet error", e); }
}

// 反映タイミングを0.5秒に短縮
setInterval(checkSheet, 500);

/* ================= シート送信 ================= */
function sendToSheet(text) {
  fetch(POST_URL, {
    method: "POST",
    mode: "no-cors",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ text })
  });
}

/* ================= マイク ================= */
function startMic() {
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  if (!SpeechRecognition) return;

  if (recognition) {
    try { recognition.stop(); } catch(e){}
  }

  recognition = new SpeechRecognition();
  recognition.lang = "ja-JP";
  recognition.continuous = true;
  recognition.interimResults = false;

  recognition.onresult = (e) => {
    micAlive = true;
    lastMicTime = Date.now();

    const text = e.results[e.results.length - 1][0].transcript.trim();
    if (!text) return;

    showText(text);
    sendToSheet(text);

    if (micTimer) clearTimeout(micTimer);
    micTimer = setTimeout(() => {
      micTimer = null; // タイマー終了
      if (lastSheetText) showText(lastSheetText);
    }, MIC_SEC * 1000);
  };

  recognition.onerror = () => { micAlive = false; };
  recognition.onend = () => { micAlive = false; setTimeout(startMic, 500); };

  keepalive.volume = 0.001;
  keepalive.play().catch(()=>{});
  recognition.start();
}

/* ================= 画面復帰 ================= */
document.addEventListener("visibilitychange", () => {
  if (document.visibilityState === "visible" && !micAlive) {
    startMic();
  }
});
</script>

</body>
</html>
