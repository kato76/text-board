<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>見守り文字ボード</title>

<style>
body {
  margin: 0;
  background: black;
  color: white;
  font-family: sans-serif;
}
#start {
  width: 100vw;
  height: 100vh;
  font-size: 64px;
  background: black;
  color: white;
  border: none;
}
#text {
  display: none;
  width: 100vw;
  height: 100vh;
  font-size: 72px;
  text-align: center;
  padding: 40px;
  box-sizing: border-box;
}
</style>
</head>

<body>

<button id="start">画面をタップしてください</button>

<div id="text"></div>

<script>
document.getElementById("start").onclick = () => {
  document.getElementById("start").style.display = "none";
  const t = document.getElementById("text");
  t.style.display = "flex";
  t.style.alignItems = "center";
  t.style.justifyContent = "center";
  t.innerText = "待機中";
};

const params = new URLSearchParams(location.search);
const msg = params.get("text");
const sec = Number(params.get("sec")) || 10;

if (msg) {
  const timer = setInterval(() => {
    const t = document.getElementById("text");
    if (t.style.display === "flex") {
      t.innerText = msg;
      setTimeout(() => t.innerText = "", sec * 1000);
      clearInterval(timer);
    }
  }, 500);
}
</script>

</body>
</html>
