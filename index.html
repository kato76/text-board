<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>見守り文字ボード</title>

<style>
body {
  margin: 0;
  background: black;
  color: white;
  font-family: sans-serif;
}
#start {
  width: 100vw;
  height: 100vh;
  font-size: 8vw;
  background: black;
  color: white;
  border: none;
}
#text {
  width: 100vw;
  height: 100vh;
  font-size: 6vw;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 5vw;
  box-sizing: border-box;
}
</style>
</head>

<body>

<button id="start">画面をタップしてください</button>
<div id="text">待機中</div>

<script>
/* ===== 設定 ===== */
const SHEET_URL =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vRHWnIu3D2JHACJzdDlgjIxnG3kNDpQfQPuOvRDKX9XzcuLaOab6HK_EohUXOdf_n-8UAgfanbgcEMH/pub?gid=0&single=true&output=csv";

const POST_URL =
"https://script.google.com/macros/s/AKfycbwCPJTgEG0W7tk_Y7Nj_w7UAftj-51jO1qwxrnZ_2zQI6wj46Vedb-npqgeowafIfzCmA/exec";

const REMOTE_SEC = 40;

/* ===== 状態 ===== */
let lastRow = -1;
let showingRemote = false;
let recognition;
let micActive = false;

const textDiv = document.getElementById("text");

/* ===== 表示 ===== */
function show(msg) {
  textDiv.innerText = msg;
}

/* ===== スプレッド監視 ===== */
async function checkSheet() {
  try {
    const res = await fetch(SHEET_URL + "&_=" + Date.now());
    const csv = await res.text();
    const lines = csv.trim().split("\n");

    let row = -1;
    let value = "";

    for (let i = 0; i < lines.length; i++) {
      const v = lines[i].split(",")[0].trim();
      if (v) {
        row = i;
        value = v;
      }
    }

    if (row > lastRow) {
      lastRow = row;
      showingRemote = true;
      show(value);

      setTimeout(() => {
        showingRemote = false;
        show("待機中");
      }, REMOTE_SEC * 1000);
    }
  } catch {}
}

setInterval(checkSheet, 1000);

/* ===== マイク ===== */
function startMic() {
  const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
  if (!SR) return;

  recognition = new SR();
  recognition.lang = "ja-JP";
  recognition.continuous = false;
  recognition.interimResults = false;

  recognition.onresult = e => {
    const txt = e.results[0][0].transcript.trim();
    if (!txt) return;

    // ★ スプレッド表示中でも送信はする
    fetch(POST_URL, {
      method: "POST",
      mode: "no-cors",
      body: JSON.stringify({ text: txt })
    });

    // ★ 表示はスプレッド優先
    if (!showingRemote) {
      show(txt);
      setTimeout(() => show("待機中"), 3000);
    }
  };

  recognition.onend = () => {
    setTimeout(() => recognition.start(), 300);
  };

  recognition.start();
  micActive = true;
}

/* ===== 起動 ===== */
document.getElementById("start").onclick = () => {
  document.getElementById("start").style.display = "none";
  show("待機中");
  startMic();
};
</script>

</body>
</html>
