<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>見守り文字ボード</title>

<style>
body {
  margin: 0;
  background: black;
  color: white;
  font-family: sans-serif;
}

#start {
  width: 100vw;
  height: 100vh;
  font-size: 8vw;
  background: black;
  color: white;
  border: none;
}

#text {
  display: none;
  width: 100vw;
  height: 100vh;
  text-align: center;
  padding: 5vw;
  box-sizing: border-box;
  line-height: 1.2;
  white-space: pre-wrap;
  display: flex;
  align-items: center;
  justify-content: center;
}
</style>
</head>

<body>

<button id="start">画面をタップしてください</button>
<div id="text"></div>

<audio id="keepalive" loop>
  <source src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQAAAAA=">
</audio>

<script>
// ================================
// 設定
// ================================
const SHEET_URL =
"https://docs.google.com/spreadsheets/d/e/2PACX-XXXXXXXXXXXXXXXXXXXX/pub?gid=0&single=true&output=csv";

const POST_URL =
"https://script.google.com/macros/s/AKfycbXXXXXXXXXXXXXXXXXXXX/exec";

const REMOTE_SEC = 40;
const MIC_SEC    = 30;

// ================================
// 変数
// ================================
let recognition = null;
let micTimer = null;
let lastMicTime = Date.now();
let micAlive = false;

// ★ すでに表示したAの行番号
let lastShownRow = -1;

const keepalive = document.getElementById("keepalive");

// ================================
// 初回タップ
// ================================
document.getElementById("start").onclick = () => {
  document.getElementById("start").style.display = "none";
  const t = document.getElementById("text");
  t.style.display = "flex";
  t.innerText = "待機中";
  startMic();
};

// ================================
// 表示処理
// ================================
function showText(msg, sec) {
  const t = document.getElementById("text");
  t.innerText = msg;

  if (msg.length <= 20)      t.style.fontSize = "12vw";
  else if (msg.length <=40) t.style.fontSize = "10vw";
  else if (msg.length <=80) t.style.fontSize = "8vw";
  else                      t.style.fontSize = "6vw";

  if (micTimer) clearTimeout(micTimer);
  micTimer = setTimeout(() => {
    t.innerText = "待機中";
    t.style.fontSize = "6vw";
  }, sec * 1000);
}

// ================================
// PC → タブレット
// Bの進行に合わせて次のAを見る
// ================================
async function checkMessage() {
  try {
    const res = await fetch(SHEET_URL + "&_=" + Date.now());
    const csv = await res.text();
    const rows = csv.trim().split(/\r?\n/);

    let lastBRow = -1;

    // B列が最後に入っている行を探す
    rows.forEach((row, i) => {
      const cols = row.match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g)
        ?.map(v => v.replace(/^"|"$/g, ""));
      if (cols && cols[1]?.trim()) {
        lastBRow = i;
      }
    });

    // 次に表示すべきAの行
    const targetRow = lastBRow + 1;

    if (targetRow <= lastShownRow) return;
    if (targetRow >= rows.length) return;

    const cols = rows[targetRow]
      .match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g)
      ?.map(v => v.replace(/^"|"$/g, ""));

    if (!cols) return;

    const aText = cols[0]?.trim();
    if (!aText) return;

    showText(aText, REMOTE_SEC);
    lastShownRow = targetRow;

  } catch (e) {
    console.log("sheet error", e);
  }
}
setInterval(checkMessage, 5000);

// ================================
// タブレット → PC（B列）
// ================================
function sendToSheet(text) {
  fetch(POST_URL, {
    method: "POST",
    mode: "no-cors",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ text })
  });
}

// ================================
// マイク
// ================================
function startMic() {
  const SpeechRecognition =
    window.SpeechRecognition || window.webkitSpeechRecognition;

  if (!SpeechRecognition) {
    alert("音声認識非対応");
    return;
  }

  if (recognition) recognition.stop();

  recognition = new SpeechRecognition();
  recognition.lang = "ja-JP";

  recognition.onresult = (e) => {
    micAlive = true;
    lastMicTime = Date.now();
    const text = e.results[0][0].transcript;
    showText(text, MIC_SEC);
    sendToSheet(text);
  };

  recognition.onend = () => setTimeout(startMic, 1000);

  keepalive.volume = 0.001;
  keepalive.play().catch(()=>{});
  recognition.start();
}

// ================================
// マイク監視
// ================================
setInterval(() => {
  if (micAlive && Date.now() - lastMicTime > 60000) {
    recognition.stop();
    document.getElementById("text").innerText =
      "何かしゃべってください";
  }
}, 5000);

// ================================
// 画面復帰
// ================================
document.addEventListener("visibilitychange", () => {
  if (document.visibilityState === "visible" && !micAlive) {
    startMic();
  }
});
</script>

</body>
</html>
