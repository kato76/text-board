<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>見守り文字ボード</title>

<style>
body {
  margin: 0;
  background: black;
  color: white;
  font-family: sans-serif;
}
#start {
  width: 100vw;
  height: 100vh;
  font-size: 8vw;
  background: black;
  color: white;
  border: none;
}
#text {
  display: none;
  width: 100vw;
  height: 100vh;
  font-size: 6vw;
  text-align: center;
  padding: 5vw;
  box-sizing: border-box;
  white-space: pre-wrap;
  display: flex;
  align-items: center;
  justify-content: center;
}
</style>
</head>

<body>

<button id="start">画面をタップしてください</button>
<div id="text"></div>

<audio id="keepalive" loop>
  <source src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQAAAAA=">
</audio>

<script>
/* ===== 設定 ===== */
const SHEET_URL = "（あなたのCSV URL）";
const POST_URL  = "（あなたのGAS URL）";
const MIC_SEC = 30;

/* ===== 状態 ===== */
let lastTimestamp = "";   // ★ 行番号ではなく「時刻」
let lastSheetText = "";
let recognition = null;
let micTimer = null;

const t = document.getElementById("text");
const keepalive = document.getElementById("keepalive");

/* ===== 初回 ===== */
document.getElementById("start").onclick = () => {
  document.getElementById("start").style.display = "none";
  t.style.display = "flex";
  t.innerText = "待機中";
  startMic();
  checkSheet();
};

/* ===== 表示 ===== */
function showText(msg) {
  if (!msg) return;
  t.innerText = msg;

  if (msg.length <= 20)      t.style.fontSize = "12vw";
  else if (msg.length <= 40) t.style.fontSize = "10vw";
  else if (msg.length <= 80) t.style.fontSize = "8vw";
  else                       t.style.fontSize = "6vw";
}

/* ===== シート監視（時刻ベース・完全版） ===== */
async function checkSheet() {
  try {
    const res = await fetch(SHEET_URL + "&_=" + Date.now());
    const csv = await res.text();
    const lines = csv.trim().split("\n");

    let newestTime = lastTimestamp;
    let newestText = "";

    for (const line of lines) {
      const cols = line.split(",");
      const textA = (cols[0] || "").trim(); // A列
      const timeC = (cols[2] || "").trim(); // C列（時刻）

      if (!textA || !timeC) continue;

      if (!newestTime || timeC > newestTime) {
        newestTime = timeC;
        newestText = textA;
      }
    }

    if (newestTime && newestTime !== lastTimestamp) {
      lastTimestamp = newestTime;
      lastSheetText = newestText;
      showText(newestText);
    }

  } catch (e) {
    console.log("sheet error", e);
  }
}

setInterval(checkSheet, 1000);

/* ===== シート送信（B列想定） ===== */
function sendToSheet(text) {
  fetch(POST_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ text })
  });
}

/* ===== マイク ===== */
function startMic() {
  const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
  if (!SR) return;

  recognition = new SR();
  recognition.lang = "ja-JP";
  recognition.continuous = true;
  recognition.interimResults = false;

  recognition.onresult = (e) => {
    const text = e.results[e.results.length - 1][0].transcript.trim();
    if (!text) return;

    showText(text);
    sendToSheet(text);

    clearTimeout(micTimer);
    micTimer = setTimeout(() => {
      if (lastSheetText) showText(lastSheetText);
    }, MIC_SEC * 1000);
  };

  recognition.onend = () => setTimeout(startMic, 500);

  keepalive.volume = 0.001;
  keepalive.play().catch(()=>{});
  recognition.start();
}
</script>

</body>
</html>
