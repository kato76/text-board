<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>見守り文字ボード</title>

<style>
body {
  margin: 0;
  background: black;
  color: white;
  font-family: sans-serif;
}
#start {
  width: 100vw;
  height: 100vh;
  font-size: 8vw;
  background: black;
  color: white;
  border: none;
}
#text {
  display: none;
  width: 100vw;
  height: 100vh;
  font-size: 6vw;
  text-align: center;
  padding: 5vw;
  box-sizing: border-box;
  white-space: pre-wrap;
  display: flex;
  align-items: center;
  justify-content: center;
}
</style>
</head>

<body>

<button id="start">画面をタップしてください</button>
<div id="text">待機中</div>

<script>
/* ===== 設定 ===== */
const SHEET_URL =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vRHWnIu3D2JHACJzdDlgjIxnG3kNDpQfQPuOvRDKX9XzcuLaOab6HK_EohUXOdf_n-8UAgfanbgcEMH/pub?gid=0&single=true&output=csv";

const REMOTE_SEC = 40;

/* ===== 状態 ===== */
let lastShownRow = -1;
let timer = null;

const t = document.getElementById("text");

/* ===== 初回 ===== */
document.getElementById("start").onclick = () => {
  document.getElementById("start").style.display = "none";
  t.style.display = "flex";
  checkSheet();
};

/* ===== 表示 ===== */
function showText(msg, sec) {
  t.innerText = msg;

  if (msg.length <= 20)      t.style.fontSize = "12vw";
  else if (msg.length <= 40) t.style.fontSize = "10vw";
  else if (msg.length <= 80) t.style.fontSize = "8vw";
  else                        t.style.fontSize = "6vw";

  if (timer) clearTimeout(timer);
  timer = setTimeout(() => {
    t.innerText = "待機中";
  }, sec * 1000);
}

/* ===== シート監視（最優先） ===== */
async function checkSheet() {
  try {
    const res = await fetch(SHEET_URL + "&_=" + Date.now());
    const csv = await res.text();
    const rows = csv.trim().split("\n");

    let row = -1;
    let text = "";

    for (let i = 0; i < rows.length; i++) {
      const a = (rows[i].split(",")[0] || "").trim();
      if (a) {
        row = i;
        text = a;
      }
    }

    if (row > lastShownRow) {
      lastShownRow = row;
      showText(text, REMOTE_SEC);
    }

  } catch (e) {
    console.log(e);
  }
}

setInterval(checkSheet, 1000);
</script>

</body>
</html>
