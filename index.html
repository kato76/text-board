<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>見守り文字ボード</title>

<style>
body {
  margin: 0;
  background: black;
  color: white;
  font-family: sans-serif;
}

#start {
  width: 100vw;
  height: 100vh;
  font-size: 8vw;
  background: black;
  color: white;
  border: none;
}

#text {
  display: none;
  width: 100vw;
  height: 100vh;
  padding: 5vw;
  box-sizing: border-box;

  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;

  line-height: 1.2;
  word-break: break-word;
  white-space: pre-wrap;
}
</style>
</head>

<body>

<button id="start">画面をタップしてください</button>
<div id="text"></div>

<script>
// ================================
// 設定
// ================================
const SHEET_URL =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vRHWnIu3D2JHACJzdDlgjIxnG3kNDpQfQPuOvRDKX9XzcuLaOab6HK_EohUXOdf_n-8UAgfanbgcEMH/pub?gid=0&single=true&output=csv";

const REMOTE_SEC = 40;
const MIC_SEC    = 30;

let lastText = "";
let recognition = null;
let displayTimer = null;

// ================================
// 初回タップ
// ================================
document.getElementById("start").onclick = () => {
  document.getElementById("start").style.display = "none";

  const t = document.getElementById("text");
  t.style.display = "flex";
  t.style.fontSize = "6vw";
  t.innerText = "待機中";

  startMic();
};

// ================================
// 文字表示（自動サイズ）
// ================================
function showText(msg, sec) {
  const t = document.getElementById("text");

  clearTimeout(displayTimer);

  // 文字数でサイズ調整
  const len = msg.length;
  if (len <= 20)       t.style.fontSize = "10vw";
  else if (len <= 40)  t.style.fontSize = "8vw";
  else if (len <= 80)  t.style.fontSize = "6vw";
  else                 t.style.fontSize = "4.5vw";

  t.innerText = msg;

  displayTimer = setTimeout(() => {
    t.style.fontSize = "6vw";
    t.innerText = "待機中";
  }, sec * 1000);
}

// ================================
// スプレッドシート監視
// ================================
async function checkMessage() {
  try {
    const res = await fetch(SHEET_URL + "&_=" + Date.now());
    const txt = await res.text();
    const msg = txt.trim();

    // ★ 消されたら履歴も消す（重要）
    if (!msg) {
      lastText = "";
      return;
    }

    // ★ 新しい内容だけ表示
    if (msg !== lastText) {
      lastText = msg;
      showText(msg, REMOTE_SEC);
    }

  } catch (e) {
    console.log("sheet error", e);
  }
}

setInterval(checkMessage, 5000);

// ================================
// マイク → 文字
// ================================
function startMic() {
  const SpeechRecognition =
    window.SpeechRecognition || window.webkitSpeechRecognition;

  if (!SpeechRecognition) {
    alert("この端末は音声認識に対応していません");
    return;
  }

  recognition = new SpeechRecognition();
  recognition.lang = "ja-JP";
  recognition.continuous = true;
  recognition.interimResults = false;

  recognition.onresult = (event) => {
    const text =
      event.results[event.results.length - 1][0].transcript;
    showText(text, MIC_SEC);
  };

  recognition.onerror = () => {
    recognition.stop();
    setTimeout(startMic, 3000);
  };

  recognition.onend = () => {
    setTimeout(startMic, 2000);
  };

  recognition.start();
}
</script>

</body>
</html>
