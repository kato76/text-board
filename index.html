<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>見守り文字ボード</title>

<style>
body {
  margin: 0;
  background: black;
  color: white;
  font-family: sans-serif;
}
#start {
  width: 100vw;
  height: 100vh;
  font-size: 64px;
  background: black;
  color: white;
  border: none;
}
#text {
  display: none;
  width: 100vw;
  height: 100vh;
  font-size: 72px;
  text-align: center;
  padding: 40px;
  box-sizing: border-box;
}
</style>
</head>

<body>

<button id="start">画面をタップしてください</button>
<div id="text"></div>

<script>
// ★★★ ここに自分のCSV URLを貼る ★★★
const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/XXXXXXXXXXXXXXXX/pub?output=csv";

let lastText = "";

document.getElementById("start").onclick = () => {
  document.getElementById("start").style.display = "none";
  const t = document.getElementById("text");
  t.style.display = "flex";
  t.style.alignItems = "center";
  t.style.justifyContent = "center";
  t.innerText = "待機中";
};

async function checkMessage() {
  try {
    const res = await fetch(SHEET_URL + "&_=" + Date.now());
    const txt = await res.text();
    const msg = txt.trim();

    const t = document.getElementById("text");
    if (!t || t.style.display !== "flex") return;

    if (msg && msg !== lastText) {
      lastText = msg;
      t.innerText = msg;

      setTimeout(() => {
        t.innerText = "待機中";
      }, 20000); // 20秒表示
    }
  } catch (e) {
    console.log(e);
  }
}

setInterval(checkMessage, 5000); // 5秒ごと
</script>

</body>
</html>
