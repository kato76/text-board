<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>見守り文字ボード</title>

<style>
body {
  margin: 0;
  background: black;
  color: white;
  font-family: sans-serif;
}

#start {
  width: 100vw;
  height: 100vh;
  font-size: 8vw;
  background: black;
  color: white;
  border: none;
}

#text {
  display: none;
  width: 100vw;
  height: 100vh;
  text-align: center;
  padding: 5vw;
  box-sizing: border-box;
  line-height: 1.3;

  /* ★ 長文対策（重要） */
  word-break: break-word;
  white-space: pre-wrap;
  overflow-wrap: break-word;

  display: flex;
  align-items: center;
  justify-content: center;
}
</style>
</head>

<body>

<button id="start">画面をタップしてください</button>
<div id="text"></div>

<script>
// ================================
// 設定
// ================================
const SHEET_READ_URL =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vRHWnIu3D2JHACJzdDlgjIxnG3kNDpQfQPuOvRDKX9XzcuLaOab6HK_EohUXOdf_n-8UAgfanbgcEMH/pub?gid=0&single=true&output=csv";

const SHEET_WRITE_URL =
"https://script.google.com/macros/s/AKfycby2pdOTb3E73mzqr8U3-juUUdNVb2A_xKuADCbhKun3cuVikPL4UDuPnHxEEZdOkN4u/exec";

const REMOTE_SEC = 40; // シート文字の表示時間
const MIC_SEC    = 30; // マイク文字の表示時間

let lastSheetText = "";
let recognition = null;
let clearTimer = null;

// ================================
// 初回タップ
// ================================
document.getElementById("start").onclick = () => {
  document.getElementById("start").style.display = "none";

  const t = document.getElementById("text");
  t.style.display = "flex";
  showText("待機中", 0);

  startMic();
};

// ================================
// 文字表示（共通）
// ================================
function showText(msg, sec) {
  const t = document.getElementById("text");
  t.innerText = msg;

  // ★ 文字数でフォント自動調整
  const len = msg.length;
  if (len <= 20) t.style.fontSize = "12vw";
  else if (len <= 40) t.style.fontSize = "10vw";
  else if (len <= 80) t.style.fontSize = "8vw";
  else t.style.fontSize = "6vw";

  if (clearTimer) clearTimeout(clearTimer);
  if (sec > 0) {
    clearTimer = setTimeout(() => {
      t.style.fontSize = "6vw";
      t.innerText = "待機中";
    }, sec * 1000);
  }
}

// ================================
// スプレッドシート監視（PC・タブレット共通）
// ================================
async function checkSheet() {
  try {
    const res = await fetch(SHEET_READ_URL + "&_=" + Date.now());
    const txt = await res.text();
    const msg = txt.trim();

    // ★ 空 or 同じ内容は無視
    if (!msg || msg === lastSheetText) return;

    lastSheetText = msg;
    showText(msg, REMOTE_SEC);

  } catch (e) {
    console.log("sheet error", e);
  }
}
setInterval(checkSheet, 5000);

// ================================
// マイク → 文字 → シート
// ================================
function startMic() {
  const SpeechRecognition =
    window.SpeechRecognition || window.webkitSpeechRecognition;

  if (!SpeechRecognition) {
    alert("この端末は音声認識に対応していません");
    return;
  }

  recognition = new SpeechRecognition();
  recognition.lang = "ja-JP";
  recognition.continuous = true;
  recognition.interimResults = false;

  recognition.onresult = (event) => {
    const text =
      event.results[event.results.length - 1][0].transcript.trim();

    if (!text) return;

    showText(text, MIC_SEC);

    // ★ シートへ送信
    fetch(SHEET_WRITE_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ text })
    }).catch(err => console.log(err));
  };

  // ★ Android安定化（重要）
  recognition.onerror = () => {
    recognition.stop();
  };

  recognition.onend = () => {
    setTimeout(startMic, 1000);
  };

  recognition.start();
}
</script>

</body>
</html>
