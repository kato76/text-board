<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>見守り文字ボード</title>

<style>
body {
  margin: 0;
  background: black;
  color: white;
  font-family: sans-serif;
}
#start {
  width: 100vw;
  height: 100vh;
  font-size: 8vw;
  background: black;
  color: white;
  border: none;
}
#text {
  display: none;
  width: 100vw;
  height: 100vh;
  padding: 5vw;
  box-sizing: border-box;
  white-space: pre-wrap;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}
</style>
</head>

<body>

<button id="start">画面をタップしてください</button>
<div id="text"></div>

<audio id="keepalive" loop>
  <source src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQAAAAA=">
</audio>

<script>
/* ===== あなたの Web アプリ URL ===== */
const GAS_URL = "https://script.google.com/macros/s/AKfycbwCPJTgEG0W7tk_Y7Nj_w7UAftj-51jO1qwxrnZ_2zQI6wj46Vedb-npqgeowafIfzCmA/exec";

const REMOTE_SEC = 40;
const MIC_SEC    = 30;

/* ===== 状態 ===== */
let lastRow = null;
let recognition = null;
let micTimer = null;
let micAlive = false;
let lastMicTime = Date.now();

const t = document.getElementById("text");
const keepalive = document.getElementById("keepalive");

/* ===== 初回タップ ===== */
document.getElementById("start").onclick = () => {
  document.getElementById("start").style.display = "none";
  t.style.display = "flex";
  t.innerText = "待機中";
  startMic();
  poll();
};

/* ===== 表示 ===== */
function showText(msg, sec) {
  t.innerText = msg;

  if (msg.length <= 20)      t.style.fontSize = "12vw";
  else if (msg.length <= 40) t.style.fontSize = "10vw";
  else if (msg.length <= 80) t.style.fontSize = "8vw";
  else                        t.style.fontSize = "6vw";

  clearTimeout(micTimer);
  micTimer = setTimeout(() => {
    t.innerText = "待機中";
    t.style.fontSize = "6vw";
  }, sec * 1000);
}

/* ===== GAS 取得 + クリア ===== */
async function poll() {
  try {
    const res = await fetch(GAS_URL + "?_=" + Date.now(), { cache: "no-store" });
    const json = await res.json();

    if (json.status !== "ok") return;
    if (json.row === lastRow) return;

    lastRow = json.row;
    showText(json.text, REMOTE_SEC);

    // クリア通知
    fetch(GAS_URL + "?clear=" + json.row);

  } catch(e) {
    console.log(e);
  }
}

setInterval(poll, 1000);

/* ===== マイク送信 ===== */
function sendToSheet(text) {
  fetch(GAS_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ text })
  });
}

/* ===== マイク ===== */
function startMic() {
  const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
  if (!SR) return;

  if (recognition) try { recognition.stop(); } catch(e){}

  recognition = new SR();
  recognition.lang = "ja-JP";
  recognition.continuous = true;

  recognition.onresult = e => {
    micAlive = true;
    lastMicTime = Date.now();
    const text = e.results[e.results.length - 1][0].transcript.trim();
    if (!text) return;

    showText(text, MIC_SEC);
    sendToSheet(text);
  };

  recognition.onend = () => {
    micAlive = false;
    setTimeout(startMic, 500);
  };

  try {
    keepalive.volume = 0.001;
    keepalive.play().catch(()=>{});
    recognition.start();
    micAlive = true;
  } catch(e){}
}

/* ===== マイク黙死監視 ===== */
setInterval(() => {
  if (micAlive && Date.now() - lastMicTime > 60000) {
    micAlive = false;
    try { recognition.stop(); } catch(e){}
    t.innerText = "何か話してください";
  }
}, 5000);

/* ===== 画面復帰 ===== */
document.addEventListener("visibilitychange", () => {
  if (document.visibilityState === "visible" && !micAlive) {
    startMic();
  }
});
</script>
</body>
</html>
