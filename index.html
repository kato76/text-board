<!DOCTYPE html>
<html lang="ja">
<meta charset="utf-8">
<title>掲示板</title>

<style>
body{
  margin:0;
  background:black;
  color:white;
  font-size:80px;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  text-align:center;
}
</style>

<div id="msg"></div>

<script>
let timer;

// URL ?text=...&sec=30 で表示
const p = new URLSearchParams(location.search);
const text = p.get("text");
const sec  = p.get("sec") || 30;

if(text){
  document.getElementById("msg").innerText = decodeURIComponent(text);
  timer = setTimeout(()=>{
    document.getElementById("msg").innerText="";
  }, sec*1000);
}
</script>
</html>
