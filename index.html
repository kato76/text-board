<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>見守り文字ボード</title>
<style>
body { margin:0; background:black; color:white; font-family:sans-serif; }
#start { width:100vw; height:100vh; font-size:8vw; background:black; color:white; border:none; }
#text { display:none; width:100vw; height:100vh; font-size:6vw; text-align:center;
       padding:5vw; box-sizing:border-box; line-height:1.2; word-break:break-word; 
       white-space:pre-wrap; display:flex; align-items:center; justify-content:center; }
</style>
</head>
<body>

<button id="start">画面をタップしてください</button>
<div id="text"></div>

<audio id="keepalive" loop>
  <source src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQAAAAA=">
</audio>

<script>
const GAS_URL_GET = "https://script.google.com/macros/s/AKfycbxVhxt97Us45p09VjYWbHOZS6PYkqBaatWYxrhFABBg8JVTCoLUc5EBpJcFXoWKvkVVyg/exec";
const GAS_URL_POST = "https://script.google.com/macros/s/AKfycbxVhxt97Us45p09VjYWbHOZS6PYkqBaatWYxrhFABBg8JVTCoLUc5EBpJcFXoWKvkVVyg/exec";

const REMOTE_SEC = 40;
const MIC_SEC    = 30;

let lastId = "";
let recognition = null;
let micTimer = null;
let lastMicTime = Date.now();
let micAlive = false;

const keepalive = document.getElementById("keepalive");

// ---------------------------
// 初回タップ
// ---------------------------
document.getElementById("start").onclick = () => {
  document.getElementById("start").style.display = "none";
  const t = document.getElementById("text");
  t.style.display = "flex";
  t.innerText = "待機中";
  startMic();
};

// ---------------------------
// 表示処理
// ---------------------------
function showText(msg, sec) {
  const t = document.getElementById("text");
  t.innerText = msg;

  if (msg.length <= 20)      t.style.fontSize = "12vw";
  else if (msg.length <=40) t.style.fontSize = "10vw";
  else if (msg.length <=80) t.style.fontSize = "8vw";
  else                      t.style.fontSize = "6vw";

  if (micTimer) clearTimeout(micTimer);
  micTimer = setTimeout(() => {
    t.innerText = "待機中";
    t.style.fontSize = "6vw";
  }, sec * 1000);
}

// ---------------------------
// スプレッドシート監視
// ---------------------------
async function checkMessage() {
  try {
    const res = await fetch(GAS_URL_GET + "&_=" + Date.now());
    const data = await res.json();
    if (data.id && data.id !== lastId) {
      lastId = data.id;
      if (data.text) showText(data.text.trim(), REMOTE_SEC);
    }
  } catch(e) { console.log("sheet error", e); }
}
setInterval(checkMessage, 5000);

// ---------------------------
// タブレット → PC
// ---------------------------
function sendToSheet(text) {
  fetch(GAS_URL_POST, {
    method:"POST",
    mode:"no-cors",
    headers: { "Content-Type":"application/json" },
    body: JSON.stringify({ text })
  });
}

// ---------------------------
// マイク
// ---------------------------
function startMic() {
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  if (!SpeechRecognition) { alert("音声認識非対応"); return; }

  if (recognition) recognition.stop();

  recognition = new SpeechRecognition();
  recognition.lang = "ja-JP";
  recognition.continuous = false;
  recognition.interimResults = false;

  recognition.onresult = (e) => {
    micAlive = true;
    lastMicTime = Date.now();
    const text = e.results[0][0].transcript;
    showText(text, MIC_SEC);
    sendToSheet(text);
  };

  recognition.onend = () => setTimeout(startMic, 1000);

  try {
    keepalive.volume = 0.001;
    keepalive.play().catch(()=>{});
    recognition.start();
    micAlive = true;
  } catch(e) {}
}

// ---------------------------
// マイク死亡監視
// ---------------------------
setInterval(() => {
  if (micAlive && Date.now() - lastMicTime > 60000) {
    recognition.stop();
    document.getElementById("text").innerText = "何かしゃべってください";
  }
}, 5000);

// ---------------------------
// 画面復帰
// ---------------------------
document.addEventListener("visibilitychange", () => {
  if (document.visibilityState === "visible" && !micAlive) startMic();
});
</script>
</body>
</html>
