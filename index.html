<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>見守り文字ボード</title>

<style>
body {
  margin: 0;
  background: black;
  color: white;
  font-family: sans-serif;
}

#start {
  width: 100vw;
  height: 100vh;
  font-size: 8vw;
  background: black;
  color: white;
  border: none;
}

#text {
  display: none;
  width: 100vw;
  height: 100vh;
  text-align: center;
  padding: 5vw;
  box-sizing: border-box;
  line-height: 1.25;

  word-break: break-word;
  white-space: pre-wrap;
  overflow-wrap: break-word;

  display: flex;
  align-items: center;
  justify-content: center;
}
</style>
</head>

<body>

<button id="start">画面をタップしてください</button>
<div id="text"></div>

<script>
// ================================
// ★ 設定（URLだけ必ず確認）
// ================================

// 読み取り（表示用）
const SHEET_READ_URL =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vRHWnIu3D2JHACJzdDlgjIxnG3kNDpQfQPuOvRDKX9XzcuLaOab6HK_EohUXOdf_n-8UAgfanbgcEMH/pub?gid=0&single=true&output=csv";

// 書き込み（Apps Script）
const SHEET_WRITE_URL =
"https://script.google.com/macros/s/AKfycby2pdOTb3E73mzqr8U3-juUUdNVb2A_xKuADCbhKun3cuVikPL4UDuPnHxEEZdOkN4u/exec";

const REMOTE_SEC = 40; // シート文字表示秒
const MIC_SEC    = 30; // マイク文字表示秒

// ================================
let lastSheetText = "";
let lastMicText   = "";
let recognition   = null;
let displayTimer  = null;

// ================================
// 初回タップ（必須）
// ================================
document.getElementById("start").onclick = async () => {
  document.getElementById("start").style.display = "none";

  const t = document.getElementById("text");
  t.style.display = "flex";
  t.style.fontSize = "6vw";
  t.innerText = "待機中";

  // 省電力対策（対応端末のみ）
  if ("wakeLock" in navigator) {
    try {
      await navigator.wakeLock.request("screen");
    } catch (e) {}
  }

  startMic();
};

// ================================
// 表示処理（共通）
// ================================
function showText(msg, sec) {
  const t = document.getElementById("text");
  t.innerText = msg;

  // 文字数で自動サイズ
  const len = msg.length;
  if (len <= 20) t.style.fontSize = "12vw";
  else if (len <= 40) t.style.fontSize = "10vw";
  else if (len <= 80) t.style.fontSize = "8vw";
  else t.style.fontSize = "6vw";

  if (displayTimer) clearTimeout(displayTimer);
  displayTimer = setTimeout(() => {
    t.style.fontSize = "6vw";
    t.innerText = "待機中";
  }, sec * 1000);
}

// ================================
// スプレッドシート監視（PC・共通）
// ================================
async function checkSheet() {
  try {
    const res = await fetch(SHEET_READ_URL + "&_=" + Date.now());
    const txt = (await res.text()).trim();

    if (!txt) return;
    if (txt === lastSheetText) return; // ★ 再表示防止

    lastSheetText = txt;
    showText(txt, REMOTE_SEC);

  } catch (e) {
    console.log("sheet read error", e);
  }
}
setInterval(checkSheet, 5000);

// ================================
// シートへ書き込み（タブレット）
// ================================
function sendToSheet(text) {
  fetch(SHEET_WRITE_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ text })
  }).catch(() => {});
}

// ================================
// マイク音声認識
// ================================
function startMic() {
  const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
  if (!SR) {
    alert("この端末は音声認識に対応していません");
    return;
  }

  recognition = new SR();
  recognition.lang = "ja-JP";
  recognition.continuous = true;
  recognition.interimResults = false;

  recognition.onresult = (event) => {
    const text = event.results[event.results.length - 1][0].transcript.trim();

    if (!text) return;
    if (text === lastMicText) return; // ★ 同じ発話防止

    lastMicText = text;

    showText(text, MIC_SEC);  // タブレット表示
    sendToSheet(text);        // ★ PCへ送信
  };

  recognition.onerror = () => {
    recognition.stop();
    setTimeout(startMic, 3000);
  };

  recognition.onend = () => {
    setTimeout(startMic, 1500);
  };

  recognition.start();
}
</script>

</body>
</html>
