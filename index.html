<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>見守り文字ボード</title>

<style>
body {
  margin: 0;
  background: black;
  color: white;
  font-family: sans-serif;
}

#start {
  width: 100vw;
  height: 100vh;
  font-size: 8vw;
  background: black;
  color: white;
  border: none;
}

#text {
  display: none;
  width: 100vw;
  height: 100vh;
  font-size: 6vw;
  text-align: center;
  padding: 5vw;
  box-sizing: border-box;
  line-height: 1.2;
  white-space: pre-wrap;
  display: flex;
  align-items: center;
  justify-content: center;
}
</style>
</head>

<body>

<button id="start">画面をタップしてください</button>
<div id="text"></div>

<audio id="keepalive" loop>
  <source src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQAAAAA=">
</audio>

<script>
// ================================
// 設定
// ================================
const SHEET_URL =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vRHWnIu3D2JHACJzdDlgjIxnG3kNDpQfQPuOvRDKX9XzcuLaOab6HK_EohUXOdf_n-8UAgfanbgcEMH/pub?gid=0&single=true&output=csv";

const POST_URL =
"https://script.google.com/macros/s/AKfycbyb1tpRs6JPlIual_ALqvSvNRIaSH_K9TYtRrzg8XhjA8STiZ-iR8a3X3APcDxVApFchg/exec";

const REMOTE_SEC = 40;
const MIC_SEC = 30;

// ================================
// 状態管理
// ================================
let lastMyRow = 0;      // ★ お母さま（B列）が最後に書いた行
let recognition = null;
let micTimer = null;
let micAlive = false;
let lastMicTime = Date.now();

const keepalive = document.getElementById("keepalive");

// ================================
// 初回タップ
// ================================
document.getElementById("start").onclick = () => {
  document.getElementById("start").style.display = "none";
  const t = document.getElementById("text");
  t.style.display = "flex";
  t.innerText = "待機中";
  startMic();
};

// ================================
// 表示処理
// ================================
function showText(msg, sec) {
  const t = document.getElementById("text");
  t.innerText = msg;

  if (msg.length <= 20)      t.style.fontSize = "12vw";
  else if (msg.length <=40) t.style.fontSize = "10vw";
  else if (msg.length <=80) t.style.fontSize = "8vw";
  else                      t.style.fontSize = "6vw";

  clearTimeout(micTimer);
  micTimer = setTimeout(() => {
    t.innerText = "待機中";
    t.style.fontSize = "6vw";
  }, sec * 1000);
}

// ================================
// PC → タブレット
// 「次のA行」だけを見る
// ================================
async function checkMessage() {
  try {
    const res = await fetch(SHEET_URL + "&_=" + Date.now());
    const csv = await res.text();
    const rows = csv.trim().split(/\r?\n/);

    for (let i = lastMyRow; i < rows.length; i++) {
      const cols = rows[i].match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g)
        ?.map(v => v.replace(/^"|"$/g, ""));

      if (!cols) continue;

      const a = cols[0]?.trim();
      const b = cols[1]?.trim();

      // ★ Aがあり、Bが空 → 相手の発話
      if (a && !b && i + 1 > lastMyRow) {
        showText(a, REMOTE_SEC);
        lastMyRow = i + 1;
        return;
      }

      // ★ Bが埋まっている行を記録
      if (b) lastMyRow = i + 1;
    }
  } catch (e) {
    console.log("sheet error", e);
  }
}
setInterval(checkMessage, 5000);

// ================================
// タブレット → PC（B列に追記）
// ================================
function sendToSheet(text) {
  fetch(POST_URL, {
    method: "POST",
    mode: "no-cors",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ text })
  });
}

// ================================
// マイク
// ================================
function startMic() {
  const SpeechRecognition =
    window.SpeechRecognition || window.webkitSpeechRecognition;

  if (!SpeechRecognition) return;

  if (recognition) recognition.stop();

  recognition = new SpeechRecognition();
  recognition.lang = "ja-JP";

  recognition.onresult = (e) => {
    micAlive = true;
    lastMicTime = Date.now();
    const text = e.results[0][0].transcript;
    showText(text, MIC_SEC);
    sendToSheet(text);
  };

  recognition.onend = () => setTimeout(startMic, 1000);

  keepalive.volume = 0.001;
  keepalive.play().catch(()=>{});
  recognition.start();
}

// ================================
// マイク監視
// ================================
setInterval(() => {
  if (micAlive && Date.now() - lastMicTime > 60000) {
    micAlive = false;
    recognition.stop();
    document.getElementById("text").innerText =
      "何かしゃべってください　　2回ほど。";
  }
}, 5000);

// ================================
// 画面復帰
// ================================
document.addEventListener("visibilitychange", () => {
  if (document.visibilityState === "visible" && !micAlive) {
    startMic();
  }
});
</script>

</body>
</html>
