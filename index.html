<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>見守り文字ボード</title>

<style>
body {
  margin: 0;
  background: black;
  color: white;
  font-family: sans-serif;
}
#start {
  width: 100vw;
  height: 100vh;
  font-size: 8vw;
  background: black;
  color: white;
  border: none;
}
#text {
  display: none;
  width: 100vw;
  height: 100vh;
  font-size: 6vw;
  text-align: center;
  padding: 5vw;
  box-sizing: border-box;
  line-height: 1.2;
  word-break: break-word;
  white-space: pre-wrap;
  overflow-wrap: break-word;
  display: flex;
  align-items: center;
  justify-content: center;
}
</style>
</head>

<body>

<button id="start">画面をタップしてください</button>
<div id="text"></div>

<audio id="keepalive" loop>
  <source src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQAAAAA=">
</audio>

<script>
// ================================
// 設定
// ================================
const SHEET_URL = "ここにCSV公開URLを入れる"; // CSV公開URL
const POST_URL  = "ここにdoPostのURLを入れる";  // Google Apps Script doPost URL
const REMOTE_SEC = 40;  // PC文章表示時間
const MIC_SEC    = 30;  // タブレット発話表示時間

// ================================
// 変数
// ================================
let lastRowIndex = 0;  // 最後に表示したA列行番号
let recognition = null;
let micTimer = null;
let lastMicTime = Date.now();
let micAlive = false;
let keepalive = document.getElementById("keepalive");

// ================================
// 表示処理
// ================================
function showText(msg, sec) {
  const t = document.getElementById("text");
  t.innerText = msg;

  if (msg.length <= 20)      t.style.fontSize = "12vw";
  else if (msg.length <=40) t.style.fontSize = "10vw";
  else if (msg.length <=80) t.style.fontSize = "8vw";
  else                      t.style.fontSize = "6vw";

  if (micTimer) clearTimeout(micTimer);
  micTimer = setTimeout(() => {
    t.style.fontSize = "6vw";
    t.innerText = "待機中";
  }, sec * 1000);
}

// ================================
// PC → タブレット：A列監視
// ================================
async function checkMessage() {
  try {
    const res = await fetch(SHEET_URL + "&_=" + Date.now());
    const csv = await res.text();
    const lines = csv.trim().split("\n");

    // lastRowIndex の次の行から順に表示
    for (let i = lastRowIndex; i < lines.length; i++) {
      const cols = lines[i].split(",");
      const aCol = cols[0]?.trim();
      if (aCol) {
        showText(aCol, REMOTE_SEC);
        lastRowIndex = i + 1; // 表示済みとして更新
        break; // 1行ずつ表示
      }
    }
  } catch(e) {
    console.log("sheet error", e);
  }
}

// ================================
// タブレット → PC：音声送信（B列）
// ================================
function sendToSheet(text) {
  fetch(POST_URL, {
    method: "POST",
    mode: "no-cors",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ text })
  });
}

// ================================
// マイク開始
// ================================
function startMic() {
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  if (!SpeechRecognition) { alert("音声認識非対応"); return; }

  if (recognition) {
    try { recognition.stop(); } catch(e){}
    recognition = null;
  }

  recognition = new SpeechRecognition();
  recognition.lang = "ja-JP";
  recognition.continuous = false;
  recognition.interimResults = false;

  recognition.onresult = (event) => {
    micAlive = true;
    lastMicTime = Date.now();
    const text = event.results[0][0].transcript;
    showText(text, MIC_SEC);
    sendToSheet(text);
  };

  recognition.onerror = () => { micAlive = false; try { recognition.stop(); } catch(e){} };
  recognition.onend = () => { micAlive = false; setTimeout(() => startMic(), 1000); };

  try {
    keepalive.volume = 0.001;
    keepalive.play().catch(()=>{});
    recognition.start();
    micAlive = true;
  } catch(e){}
}

// ================================
// 初回タップ
// ================================
document.getElementById("start").onclick = async () => {
  document.getElementById("start").style.display = "none";
  const t = document.getElementById("text");
  t.style.display = "flex";
  t.innerText = "待機中";

  // ★ タップ直後にA列チェック
  await checkMessage();

  startMic();
};

// ================================
// マイク黙死監視
// ================================
setInterval(() => {
  const now = Date.now();
  if (micAlive && now - lastMicTime > 60000) {
    micAlive = false;
    try { recognition.stop(); } catch(e){}
    const t = document.getElementById("text");
    t.innerText = "何かしゃべってください。";
  }
}, 5000);

// ================================
// 画面復帰
// ================================
document.addEventListener("visibilitychange", () => {
  if (document.visibilityState === "visible" && !micAlive) startMic();
});

// ================================
// 定期チェック
// ================================
setInterval(checkMessage, 5000);

</script>

</body>
</html>
