<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>見守り文字ボード</title>

<style>
body {
  margin: 0;
  background: black;
  color: white;
  font-family: sans-serif;
}

#start {
  width: 100vw;
  height: 100vh;
  font-size: 8vw;
  background: black;
  color: white;
  border: none;
}

#text {
  display: none;
  width: 100vw;
  height: 100vh;
  font-size: 6vw;
  text-align: center;
  padding: 5vw;
  box-sizing: border-box;
  line-height: 1.2;
  word-break: break-word;
  white-space: pre-wrap;
  overflow-wrap: break-word;
  display: flex;
  align-items: center;
  justify-content: center;
}
</style>
</head>

<body>

<button id="start">画面をタップしてください</button>
<div id="text"></div>

<!-- 無音ループ（マイク保持） -->
<audio id="keepalive" loop>
  <source src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQAAAAA=">
</audio>

<script>
/* =========================
   設定
========================= */
const SHEET_CSV_URL =
"https://script.google.com/macros/s/AKfycbwU61Qcjx_1Ha5f5An16eP1zAaAz36skhoDgnuC6yD4Z_4Fm-fZyNhPgq-gz1ey2kbOhQ/exec";

const REMOTE_SEC = 40;
const MIC_SEC    = 30;

/* =========================
   変数
========================= */
let lastRowIndex = -1;
let recognition = null;
let micAlive = false;
let lastMicTime = Date.now();

const keepalive = document.getElementById("keepalive");

/* =========================
   初回タップ
========================= */
document.getElementById("start").onclick = () => {
  document.getElementById("start").style.display = "none";
  const t = document.getElementById("text");
  t.style.display = "flex";
  t.innerText = "待機中";
  startMic();
};

/* =========================
   表示
========================= */
function showText(msg, sec) {
  const t = document.getElementById("text");
  t.innerText = msg;

  if (msg.length <= 20)      t.style.fontSize = "12vw";
  else if (msg.length <=40) t.style.fontSize = "10vw";
  else if (msg.length <=80) t.style.fontSize = "8vw";
  else                      t.style.fontSize = "6vw";

  setTimeout(() => {
    t.innerText = "待機中";
  }, sec * 1000);
}

/* =========================
   A列監視（新しい行だけ）
========================= */
async function checkMessage() {
  try {
    const res = await fetch(SHEET_CSV_URL + "?_=" + Date.now());
    const csv = await res.text();
    const rows = csv.trim().split("\n").map(r => r.split(","));

    if (rows.length - 1 <= lastRowIndex) return;

    for (let i = lastRowIndex + 1; i < rows.length; i++) {
      const a = rows[i][0]?.replace(/"/g,"").trim();
      if (a) showText(a, REMOTE_SEC);
    }

    lastRowIndex = rows.length - 1;

  } catch(e) {
    console.log("CSV error", e);
  }
}
setInterval(checkMessage, 5000);

/* =========================
   マイク
========================= */
function startMic() {
  const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
  if (!SR) return;

  recognition = new SR();
  recognition.lang = "ja-JP";

  recognition.onresult = e => {
    micAlive = true;
    lastMicTime = Date.now();
    showText(e.results[0][0].transcript, MIC_SEC);
  };

  recognition.onend = () => {
    micAlive = false;
    setTimeout(startMic, 1000);
  };

  keepalive.volume = 0.001;
  keepalive.play().catch(()=>{});

  recognition.start();
  micAlive = true;
}

/* =========================
   マイク監視
========================= */
setInterval(() => {
  if (micAlive && Date.now() - lastMicTime > 60000) {
    micAlive = false;
    recognition.stop();
    document.getElementById("text").innerText =
      "何かしゃべってください。";
  }
}, 5000);
</script>

</body>
</html>
