<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>見守り文字ボード</title>

<style>
body {
  margin: 0;
  background: black;
  color: white;
  font-family: sans-serif;
}
#start {
  width: 100vw;
  height: 100vh;
  font-size: 8vw;
  background: black;
  color: white;
  border: none;
}
#text {
  display: none;
  width: 100vw;
  height: 100vh;
  font-size: 6vw;
  text-align: center;
  padding: 5vw;
  box-sizing: border-box;
  line-height: 1.2;
  white-space: pre-wrap;
  display: flex;
  align-items: center;
  justify-content: center;
}
</style>
</head>

<body>

<button id="start">画面をタップしてください</button>
<div id="text"></div>

<audio id="keepalive" loop>
  <source src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQAAAAA=">
</audio>

<script>
/* ===============================
   設定
================================ */
const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRHWnIu3D2JHACJzdDlgjIxnG3kNDpQfQPuOvRDKX9XzcuLaOab6HK_EohUXOdf_n-8UAgfanbgcEMH/pub?gid=0&single=true&output=csv";
const POST_URL  = "https://script.google.com/macros/s/AKfycbwU61Qcjx_1Ha5f5An16eP1zAaAz36skhoDgnuC6yD4Z_4Fm-fZyNhPgq-gz1ey2kbOhQ/exec";

const REMOTE_SEC = 40;
const MIC_SEC    = 30;

/* ===============================
   状態管理
================================ */
let lastShownARow = -1;
let lastShownAText = "";
let lastShownMicText = "";
let recognition = null;
let micAlive = false;
let lastMicTime = Date.now();
let displayTimer = null;

const t = document.getElementById("text");
const keepalive = document.getElementById("keepalive");

/* ===============================
   初回タップ
================================ */
document.getElementById("start").onclick = () => {
  document.getElementById("start").style.display = "none";
  t.style.display = "flex";
  t.innerText = "待機中";
  startMic();
  checkMessage();
};

/* ===============================
   表示
================================ */
function showText(msg, sec) {
  if (!msg) return;

  clearTimeout(displayTimer);

  t.innerText = msg;

  if (msg.length <= 20)      t.style.fontSize = "12vw";
  else if (msg.length <= 40) t.style.fontSize = "10vw";
  else if (msg.length <= 80) t.style.fontSize = "8vw";
  else                       t.style.fontSize = "6vw";

  displayTimer = setTimeout(() => {
    t.innerText = "待機中";
  }, sec * 1000);
}

/* ===============================
   A列チェック
================================ */
async function checkMessage() {
  try {
    const res = await fetch(SHEET_URL + "&_=" + Date.now());
    const csv = await res.text();
    const lines = csv.trim().split("\n");

    for (let i = lines.length - 1; i >= 0; i--) {
      const cols = lines[i].split(",");
      const aCol = (cols[0] || "").trim();
      const bCol = (cols[1] || "").trim();

      if (!aCol || bCol) continue;
      if (i <= lastShownARow) continue;

      let bBelowExists = false;
      for (let j = i + 1; j < lines.length; j++) {
        const bBelow = (lines[j].split(",")[1] || "").trim();
        if (bBelow) { bBelowExists = true; break; }
      }
      if (bBelowExists) continue;

      lastShownARow = i;
      lastShownAText = aCol;
      showText(aCol, REMOTE_SEC);
      return;
    }

  } catch(e) {
    console.log("sheet error", e);
  }
}

setInterval(checkMessage, 1000);

/* ===============================
   シート送信
================================ */
function sendToSheet(text) {
  fetch(POST_URL, {
    method: "POST",
    mode: "no-cors",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ text })
  });
}

/* ===============================
   マイク
================================ */
function startMic() {
  const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
  if (!SR) return;

  if (recognition) {
    try { recognition.stop(); } catch(e){}
  }

  recognition = new SR();
  recognition.lang = "ja-JP";
  recognition.continuous = true;
  recognition.interimResults = false;

  recognition.onresult = e => {
    micAlive = true;
    lastMicTime = Date.now();

    const text = e.results[e.results.length - 1][0].transcript.trim();
    if (!text || text === lastShownMicText) return;

    lastShownMicText = text;
    showText(text, MIC_SEC);
    sendToSheet(text);
  };

  recognition.onerror = () => micAlive = false;
  recognition.onend = () => setTimeout(startMic, 500);

  try {
    keepalive.volume = 0.001;
    keepalive.play().catch(()=>{});
    recognition.start();
    micAlive = true;
  } catch(e){}
}

/* ===============================
   マイク黙死監視
================================ */
setInterval(() => {
  const now = Date.now();
  if (micAlive && now - lastMicTime > 60000) {
    micAlive = false;
    try { recognition.stop(); } catch(e){}
    t.innerText = "何かしゃべってください。";
  }
}, 5000);

/* ===============================
   画面復帰
================================ */
document.addEventListener("visibilitychange", () => {
  if (document.visibilityState === "visible" && !micAlive) {
    startMic();
  }
});
</script>

</body>
</html>
