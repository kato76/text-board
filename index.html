<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>見守り文字ボード</title>

<style>
body {
  margin: 0;
  background: black;
  color: white;
  font-family: sans-serif;
}
#start {
  width: 100vw;
  height: 100vh;
  font-size: 8vw;
  background: black;
  color: white;
  border: none;
}
#text {
  display: none;
  width: 100vw;
  height: 100vh;
  font-size: 6vw;
  text-align: center;
  padding: 5vw;
  box-sizing: border-box;
  line-height: 1.2;
  white-space: pre-wrap;
  display: flex;
  align-items: center;
  justify-content: center;
}
</style>
</head>

<body>

<button id="start">画面をタップしてください</button>
<div id="text"></div>

<audio id="keepalive" loop>
  <source src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQAAAAA=">
</audio>

<script>
/* ===== 設定 ===== */
const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRHWnIu3D2JHACJzdDlgjIxnG3kNDpQfQPuOvRDKX9XzcuLaOab6HK_EohUXOdf_n-8UAgfanbgcEMH/pub?gid=0&single=true&output=csv";
const POST_URL  = "https://script.google.com/macros/s/AKfycbwU61Qcjx_1Ha5f5An16eP1zAaAz36skhoDgnuC6yD4Z_4Fm-fZyNhPgq-gz1ey2kbOhQ/exec";

const CHECK_INTERVAL = 1000;

/* ===== 状態 ===== */
let lastShownRow = -1;
let lastText = "";
let recognition = null;
let micAlive = false;
let lastMicTime = Date.now();

const t = document.getElementById("text");
const keepalive = document.getElementById("keepalive");

/* ===== 初回タップ ===== */
document.getElementById("start").onclick = () => {
  document.getElementById("start").style.display = "none";
  t.style.display = "flex";
  t.innerText = "待機中";
  startMic();
  checkSheet();
};

/* ===== 表示 ===== */
function showText(msg) {
  if (!msg || msg === lastText) return;

  lastText = msg;
  t.innerText = msg;

  if (msg.length <= 20) t.style.fontSize = "12vw";
  else if (msg.length <= 40) t.style.fontSize = "10vw";
  else if (msg.length <= 80) t.style.fontSize = "8vw";
  else t.style.fontSize = "6vw";
}

/* ===== A列チェック ===== */
async function checkSheet() {
  try {
    const res = await fetch(SHEET_URL + "&_=" + Date.now());
    const csv = await res.text();
    const lines = csv.trim().split("\n");
    if (!lines.length) return;

    for (let i = lines.length - 1; i > lastShownRow; i--) {
      const cols = lines[i].split(",");
      const aCol = (cols[0] || "").trim();
      const bCol = (cols[1] || "").trim();

      if (!aCol) continue;
      if (bCol) continue;

      lastShownRow = i;
      showText(aCol);
      break;
    }
  } catch(e) {
    console.log("sheet error", e);
  }
}

setInterval(checkSheet, CHECK_INTERVAL);

/* ===== マイク → B列 ===== */
function sendToSheet(text) {
  fetch(POST_URL, {
    method: "POST",
    mode: "no-cors",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ text })
  });
}

/* ===== マイク ===== */
function startMic() {
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  if (!SpeechRecognition) return;

  if (recognition) {
    try { recognition.stop(); } catch(e){}
  }

  recognition = new SpeechRecognition();
  recognition.lang = "ja-JP";
  recognition.continuous = true;
  recognition.interimResults = false;

  recognition.onresult = (e) => {
    const text = e.results[e.results.length - 1][0].transcript.trim();
    if (!text) return;

    micAlive = true;
    lastMicTime = Date.now();
    lastShownRow = -1; // A列再表示を許可
    showText(text);
    sendToSheet(text);
  };

  recognition.onerror = () => micAlive = false;
  recognition.onend = () => {
    micAlive = false;
    setTimeout(startMic, 500);
  };

  try {
    keepalive.volume = 0.001;
    keepalive.play().catch(()=>{});
    recognition.start();
    micAlive = true;
  } catch(e){}
}

/* ===== マイク黙死対策 ===== */
setInterval(() => {
  if (micAlive && Date.now() - lastMicTime > 60000) {
    try { recognition.stop(); } catch(e){}
    micAlive = false;
  }
}, 5000);

/* ===== 画面復帰 ===== */
document.addEventListener("visibilitychange", () => {
  if (document.visibilityState === "visible" && !micAlive) {
    startMic();
  }
});
</script>
</body>
</html>
