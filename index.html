<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>見守り文字ボード</title>

<style>
body {
  margin: 0;
  background: black;
  color: white;
  font-family: sans-serif;
}

#start {
  width: 100vw;
  height: 100vh;
  font-size: 8vw;
  background: black;
  color: white;
  border: none;
}

#text {
  display: none;
  width: 100vw;
  height: 100vh;
  font-size: 6vw;
  text-align: center;
  padding: 5vw;
  box-sizing: border-box;
  line-height: 1.2;
  white-space: pre-wrap;
  display: flex;
  align-items: center;
  justify-content: center;
}
</style>
</head>

<body>

<button id="start">画面をタップしてください</button>
<div id="text"></div>

<audio id="keepalive" loop>
  <source src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQAAAAA=">
</audio>

<script>
// ================================
// 設定
// ================================
const SHEET_URL =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vRHWnIu3D2JHACJzdDlgjIxnG3kNDpQfQPuOvRDKX9XzcuLaOab6HK_EohUXOdf_n-8UAgfanbgcEMH/pub?gid=0&single=true&output=csv";

const POST_URL =
"https://script.google.com/macros/s/AKfycbzTuAqX1MG4rsLBWZHHJH7BVFfRafkbTBhXmF6L7z5Ppcvyziw6MLxzLlJNzbu9909vxw/exec";

const REMOTE_SEC = 40;
const MIC_SEC    = 30;

// ================================
// 変数
// ================================
let lastC1 = "";        // ★ C1で管理
let recognition = null;
let micTimer = null;
let lastMicTime = Date.now();
let micAlive = false;

const keepalive = document.getElementById("keepalive");

// ================================
// 初回タップ
// ================================
document.getElementById("start").onclick = () => {
  document.getElementById("start").style.display = "none";
  const t = document.getElementById("text");
  t.style.display = "flex";
  t.innerText = "待機中";
  startMic();
};

// ================================
// 表示処理
// ================================
function showText(msg, sec) {
  const t = document.getElementById("text");
  t.innerText = msg;

  if (msg.length <= 20)      t.style.fontSize = "12vw";
  else if (msg.length <=40) t.style.fontSize = "10vw";
  else if (msg.length <=80) t.style.fontSize = "8vw";
  else                      t.style.fontSize = "6vw";

  if (micTimer) clearTimeout(micTimer);
  micTimer = setTimeout(() => {
    t.innerText = "待機中";
    t.style.fontSize = "6vw";
  }, sec * 1000);
}

// ================================
// PC → タブレット
// A1 = 本文
// C1 = 更新ID（自動）
// ================================
async function checkMessage() {
  try {
    const res = await fetch(SHEET_URL + "&_=" + Date.now());
    const csv = await res.text();
    const [a1,b1,c1] = csv.split("\n")[0].split(",");

    // ★ C1が変わった時だけ表示
    if (c1 && c1 !== lastC1) {
      lastC1 = c1;
      if (a1) showText(a1.trim(), REMOTE_SEC);
    }
  } catch (e) {
    console.log("sheet error", e);
  }
}
setInterval(checkMessage, 5000);

// ================================
// タブレット → PC（B列）
// ================================
function sendToSheet(text) {
  fetch(POST_URL, {
    method: "POST",
    mode: "no-cors",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      text: text,
      role: "mother"   // ★ B列用
    })
  });
}

// ================================
// マイク
// ================================
function startMic() {
  const SpeechRecognition =
    window.SpeechRecognition || window.webkitSpeechRecognition;

  if (!SpeechRecognition) {
    alert("音声認識非対応");
    return;
  }

  if (recognition) recognition.stop();

  recognition = new SpeechRecognition();
  recognition.lang = "ja-JP";

  recognition.onresult = (e) => {
    micAlive = true;
    lastMicTime = Date.now();
    const text = e.results[0][0].transcript;
    showText(text, MIC_SEC);
    sendToSheet(text);
  };

  recognition.onend = () => setTimeout(startMic, 1000);

  keepalive.volume = 0.001;
  keepalive.play().catch(()=>{});
  recognition.start();
}

// ================================
// マイク監視
// ================================
setInterval(() => {
  if (micAlive && Date.now() - lastMicTime > 60000) {
    recognition.stop();
    document.getElementById("text").innerText =
      "何かしゃべってください";
  }
}, 5000);

// ================================
// 画面復帰
// ================================
document.addEventListener("visibilitychange", () => {
  if (document.visibilityState === "visible" && !micAlive) {
    startMic();
  }
});
</script>

</body>
</html>
