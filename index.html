<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>見守り文字ボード</title>

<style>
body {
  margin: 0;
  background: black;
  color: white;
  font-family: sans-serif;
}

#start {
  width: 100vw;
  height: 100vh;
  font-size: 8vw;
  background: black;
  color: white;
  border: none;
}

#text {
  display: none;
  width: 100vw;
  height: 100vh;
  font-size: 6vw;
  text-align: center;
  padding: 5vw;
  box-sizing: border-box;
  line-height: 1.2;
  word-break: break-word;
  white-space: pre-wrap;
  overflow-wrap: break-word;
  display: flex;
  align-items: center;
  justify-content: center;
}
</style>
</head>

<body>

<button id="start">画面をタップしてください</button>
<div id="text"></div>

<script>
// ================================
// 設定
// ================================
const SHEET_URL =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vRHWnIu3D2JHACJzdDlgjIxnG3kNDpQfQPuOvRDKX9XzcuLaOab6HK_EohUXOdf_n-8UAgfanbgcEMH/pub?gid=0&single=true&output=csv";

const REMOTE_SEC = 40;
const MIC_SEC    = 30;

// ================================
// 変数
// ================================
let lastText = "";
let recognition = null;
let micTimer = null;
let lastMicTime = Date.now();
let micAliveTime = Date.now();

// ================================
// 初回タップ
// ================================
document.getElementById("start").onclick = () => {
  document.getElementById("start").style.display = "none";

  const t = document.getElementById("text");
  t.style.display = "flex";
  t.innerText = "待機中";

  startMic();
};

// ================================
// 表示処理
// ================================
function showText(msg, sec) {
  const t = document.getElementById("text");
  t.innerText = msg.replace(/\r?\n/g, "\n");

  if (msg.length <= 20)      t.style.fontSize = "12vw";
  else if (msg.length <=40) t.style.fontSize = "10vw";
  else if (msg.length <=80) t.style.fontSize = "8vw";
  else                      t.style.fontSize = "6vw";

  if (micTimer) clearTimeout(micTimer);
  micTimer = setTimeout(() => {
    t.style.fontSize = "6vw";
    t.innerText = "待機中";
  }, sec * 1000);
}

// ================================
// スプレッドシート監視
// ================================
async function checkMessage() {
  const t = document.getElementById("text");
  if (!t || t.style.display !== "flex") return;

  try {
    const res = await fetch(SHEET_URL + "&_=" + Date.now());
    const txt = await res.text();
    const msg = txt.trim();

    if (msg && msg !== lastText) {
      lastText = msg;
      showText(msg, REMOTE_SEC);
    }
  } catch (e) {
    console.log("sheet error", e);
  }
}
setInterval(checkMessage, 5000);

// ================================
// マイク開始（無音耐性版）
// ================================
function startMic() {
  const SpeechRecognition =
    window.SpeechRecognition || window.webkitSpeechRecognition;

  if (!SpeechRecognition) {
    alert("この端末は音声認識に対応していません");
    return;
  }

  // 完全に作り直す
  recognition = new SpeechRecognition();
  recognition.lang = "ja-JP";
  recognition.continuous = true;     // ★最重要
  recognition.interimResults = false;

  recognition.onstart = () => {
    micAliveTime = Date.now();
    console.log("mic start");
  };

  recognition.onresult = (event) => {
    lastMicTime = Date.now();
    micAliveTime = Date.now();

    const text = event.results[event.results.length - 1][0].transcript;
    showText(text, MIC_SEC);
  };

  recognition.onerror = (e) => {
    console.log("mic error", e);
    try { recognition.stop(); } catch(e) {}
  };

  recognition.onend = () => {
    console.log("mic end → 再生成");
    recognition = null;
    setTimeout(startMic, 500);
  };

  try {
    recognition.start();
  } catch(e) {
    console.log("start error", e);
  }
}

// ================================
// 黙死監視（60秒）
// ================================
setInterval(() => {
  const now = Date.now();

  if (now - micAliveTime > 60000) {
    console.log("マイク黙死検出 → 強制再起動");

    try {
      if (recognition) recognition.stop();
    } catch(e) {}

    recognition = null;
    micAliveTime = Date.now();
    setTimeout(startMic, 1000);
  }
}, 5000);

// ================================
// 定期強制リフレッシュ（3分）
// ================================
setInterval(() => {
  console.log("定期マイクリフレッシュ");

  try {
    if (recognition) recognition.stop();
  } catch(e) {}

  recognition = null;
  setTimeout(startMic, 1000);
}, 180000);
</script>

</body>
</html>
