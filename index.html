<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>見守り文字ボード（安定版）</title>

<style>
body {
  margin: 0;
  background: black;
  color: white;
  font-family: sans-serif;
}

#start {
  width: 100vw;
  height: 100vh;
  font-size: 8vw;
  background: black;
  color: white;
  border: none;
}

#text {
  display: none;
  width: 100vw;
  height: 100vh;
  font-size: 12vw;
  text-align: center;
  padding: 5vw;
  box-sizing: border-box;
  line-height: 1.2;
  word-break: keep-all;

  display: flex;
  align-items: center;
  justify-content: center;
}
</style>
</head>

<body>

<button id="start">画面をタップしてください</button>
<div id="text">待機中</div>

<script>
// ==================================
// 設定
// ==================================
const SHEET_URL =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vRHWnIu3D2JHACJzdDlgjIxnG3kNDpQfQPuOvRDKX9XzcuLaOab6HK_EohUXOdf_n-8UAgfanbgcEMH/pub?gid=0&single=true&output=csv";

const REMOTE_SEC = 40; // 遠隔メッセージ表示時間（秒）
const MIC_SEC    = 15; // マイク文字表示時間（秒）

let lastText = "";
let recognition = null;
let micTimer = null;

// ==================================
// 初回タップ
// ==================================
document.getElementById("start").onclick = () => {
  document.getElementById("start").style.display = "none";

  const t = document.getElementById("text");
  t.style.display = "flex";
  t.innerText = "待機中";

  startMic(); // マイク開始
};

// ==================================
// 文字表示関数
// ==================================
function showText(msg, sec) {
  const t = document.getElementById("text");
  t.style.fontSize = "12vw";
  t.innerText = msg;

  // 既存タイマーがあればクリア
  if (micTimer) clearTimeout(micTimer);

  micTimer = setTimeout(() => {
    t.style.fontSize = "6vw";
    t.innerText = "待機中";
  }, sec * 1000);
}

// ==================================
// スプレッドシート監視
// ==================================
async function checkMessage() {
  const t = document.getElementById("text");
  if (!t || t.style.display !== "flex") return;

  try {
    const res = await fetch(SHEET_URL + "&_=" + Date.now());
    const txt = await res.text();
    const msg = txt.trim();

    if (msg && msg !== lastText) {
      lastText = msg;
      showText(msg, REMOTE_SEC);
    }
  } catch (e) {
    console.log("sheet error", e);
  }
}

setInterval(checkMessage, 5000);

// ==================================
// マイク → 文字
// ==================================
function startMic() {
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

  if (!SpeechRecognition) {
    alert("この端末は音声認識に対応していません");
    return;
  }

  recognition = new SpeechRecognition();
  recognition.lang = "ja-JP";
  recognition.continuous = true;
  recognition.interimResults = true; // ★ 途中結果も表示

  recognition.onresult = (event) => {
    let text = '';
    for (let i = event.resultIndex; i < event.results.length; i++) {
      text += event.results[i][0].transcript;
    }
    if (text.trim()) showText(text, MIC_SEC);
  };

  recognition.onerror = (event) => {
    console.log("SpeechRecognition error:", event.error);
    recognition.stop();
    setTimeout(startMic, 2000);
  };

  recognition.onend = () => {
    // 待機中でも自動再開
    setTimeout(() => recognition.start(), 500);
  };

  recognition.start();
}
</script>

</body>
</html>
