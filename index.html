<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>見守り文字ボード</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: sans-serif;
    }
    #start {
      width: 100vw;
      height: 100vh;
      font-size: 8vw;
      background: black;
      color: white;
      border: none;
    }
    #text {
      display: none;
      width: 100vw;
      height: 100vh;
      font-size: 6vw;
      text-align: center;
      padding: 5vw;
      line-height: 1.2;
      white-space: pre-wrap;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>

<button id="start">画面をタップしてください</button>
<div id="text"></div>

<audio id="keepalive" loop>
  <source src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQAAAAA=">
</audio>

<script>
const POST_URL = "https://script.google.com/macros/s/AKfycbzsHCz4B1ndeweHQtaIKE14DSxCn65AVnwxvzO7OTduEcd4mh52JALvA3SYSzAxAsDLBQ/exec";
const GET_URL  = "https://script.google.com/macros/s/AKfycbzNHg6HDMsCaT_OlPssMzjsgi_PIM5il7PePr4rLQw1RCVHZTQVZ967YDkZDLeQnocWuw/exec";
const MIC_SEC = 30;

let lastRow = -1;
let lastSheetText = "";
let recognition = null;
let micTimer = null;

const t = document.getElementById("text");
const keepalive = document.getElementById("keepalive");

document.getElementById("start").onclick = () => {
  document.getElementById("start").style.display = "none";
  t.style.display = "flex";
  t.innerText = "待機中";
  startMic();
  pollSheet();
};

function showText(msg) {
  if (!msg) return;
  t.innerText = msg;
  if (msg.length <= 20) t.style.fontSize = "12vw";
  else if (msg.length <= 40) t.style.fontSize = "10vw";
  else if (msg.length <= 80) t.style.fontSize = "8vw";
  else t.style.fontSize = "6vw";
}

async function pollSheet() {
  try {
    const res = await fetch(GET_URL + "?t=" + Date.now());
    const data = await res.json();

    if (data.row > lastRow) {
      lastRow = data.row;
      lastSheetText = data.text;
      if (!micTimer) showText(lastSheetText);
    }
  } catch (e) {}

  setTimeout(pollSheet, 500);
}

function sendToSheet(text) {
  fetch(POST_URL, {
    method: "POST",
    mode: "no-cors",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ text })
  });
}

function startMic() {
  const S = window.SpeechRecognition || window.webkitSpeechRecognition;
  if (!S) return;

  recognition = new S();
  recognition.lang = "ja-JP";
  recognition.continuous = true;
  recognition.interimResults = true; // ← 追加！

  recognition.onresult = (e) => {
    const last = e.results.length - 1;
    const text = e.results[last][0].transcript.trim();
    if (!text) return;

    showText(text);
    sendToSheet(text);

    if (micTimer) clearTimeout(micTimer);
    micTimer = setTimeout(() => {
      micTimer = null;
      if (lastSheetText) showText(lastSheetText);
    }, MIC_SEC * 1000);
  };

  recognition.onend = () => {
    setTimeout(() => recognition.start(), 500); // 自動再開も少し遅延
  };

  keepalive.volume = 0.001;
  keepalive.play().catch(() => {});
  
  // 遅延してから start（これが一番重要）
  setTimeout(() => recognition.start(), 500);
}
</script>

</body>
</html>
