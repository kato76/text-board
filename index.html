<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>見守り文字ボード</title>

<style>
body {
  margin: 0;
  background: black;
  color: white;
  font-family: sans-serif;
}

#start {
  width: 100vw;
  height: 100vh;
  font-size: 8vw;
  background: black;
  color: white;
  border: none;
}

#text {
  display: none;
  width: 100vw;
  height: 100vh;
  font-size: 6vw;
  text-align: center;
  padding: 5vw;
  box-sizing: border-box;
  white-space: pre-wrap;
  display: flex;
  align-items: center;
  justify-content: center;
}
</style>
</head>

<body>

<button id="start">画面をタップしてください</button>
<div id="text"></div>

<audio id="keepalive" loop>
  <source src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQAAAAA=">
</audio>

<script>
// ================================
// 設定
// ================================
const SHEET_URL =
"https://docs.google.com/spreadsheets/d/e/【CSV公開URL】/pub?output=csv";

const POST_URL =
"https://script.google.com/macros/s/【デプロイURL】/exec";

const REMOTE_SEC = 40;
const MIC_SEC    = 30;

// ================================
let lastShownRow = 0;
let recognition = null;
let micAlive = false;
let lastMicTime = Date.now();

// ================================
// 初回タップ
// ================================
document.getElementById("start").onclick = () => {
  document.getElementById("start").style.display = "none";
  const t = document.getElementById("text");
  t.style.display = "flex";
  t.innerText = "待機中";
  startMic();
};

// ================================
// 表示
// ================================
function showText(msg, sec) {
  const t = document.getElementById("text");
  t.innerText = msg;

  setTimeout(() => {
    t.innerText = "待機中";
  }, sec * 1000);
}

// ================================
// PC → タブレット
// B列最終行 → 次のA列を表示
// ================================
async function checkMessage() {
  const res = await fetch(SHEET_URL + "&_=" + Date.now());
  const csv = await res.text();
  const rows = csv.trim().split("\n");

  let lastBRow = 0;

  for (let i = 0; i < rows.length; i++) {
    const cols = rows[i].split(",");
    if (cols[1]) lastBRow = i + 1; // B列がある行
  }

  const targetRow = lastBRow + 1;
  if (targetRow === lastShownRow) return;

  const target = rows[targetRow - 1];
  if (!target) return;

  const aText = target.split(",")[0];
  if (aText) {
    lastShownRow = targetRow;
    showText(aText, REMOTE_SEC);
  }
}
setInterval(checkMessage, 5000);

// ================================
// タブレット → PC
// ================================
function sendToSheet(text) {
  fetch(POST_URL, {
    method: "POST",
    mode: "no-cors",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ text })
  });
}

// ================================
// マイク
// ================================
function startMic() {
  const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
  if (!SR) return;

  recognition = new SR();
  recognition.lang = "ja-JP";

  recognition.onresult = (e) => {
    const text = e.results[0][0].transcript;
    showText(text, MIC_SEC);
    sendToSheet(text);
    lastMicTime = Date.now();
    micAlive = true;
  };

  recognition.onend = () => setTimeout(startMic, 1000);

  document.getElementById("keepalive").volume = 0.001;
  document.getElementById("keepalive").play().catch(()=>{});
  recognition.start();
}
</script>

</body>
</html>
