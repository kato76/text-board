<body>

<button id="start">ç”»é¢ã‚’ã‚¿ãƒƒãƒ—ã—ã¦ãã ã•ã„</button>
<div id="text"></div>

<!-- ğŸ”‡ ç„¡éŸ³ãƒ«ãƒ¼ãƒ—ï¼ˆäººã«ã¯èã“ãˆãªã„ï¼‰ -->
<audio id="silent" loop>
  <source src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAQB8AAIA+AAACABAAZGF0YQAAAAA=">
</audio>

<script>
// ================================
// è¨­å®š
// ================================
const SHEET_URL =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vRHWnIu3D2JHACJzdDlgjIxnG3kNDpQfQPuOvRDKX9XzcuLaOab6HK_EohUXOdf_n-8UAgfanbgcEMH/pub?gid=0&single=true&output=csv";

const REMOTE_SEC = 40;
const MIC_SEC    = 30;

let lastText = "";
let recognition = null;
let micTimer = null;
let wakeLock = null;

// ================================
// Wake Lockï¼ˆç”»é¢ã‚¹ãƒªãƒ¼ãƒ—é˜²æ­¢ï¼‰
// ================================
async function keepScreenOn() {
  try {
    wakeLock = await navigator.wakeLock.request("screen");
    console.log("Wake Lock æœ‰åŠ¹");
  } catch (e) {
    console.log("Wake Lock å¤±æ•—", e);
  }
}

// ================================
// åˆå›ã‚¿ãƒƒãƒ—
// ================================
document.getElementById("start").onclick = async () => {
  document.getElementById("start").style.display = "none";

  const t = document.getElementById("text");
  t.style.display = "flex";
  t.style.fontSize = "6vw";
  t.innerText = "å¾…æ©Ÿä¸­";

  // ğŸ”‹ ã‚¹ãƒªãƒ¼ãƒ—å¯¾ç­–
  keepScreenOn();

  // ğŸ”‡ ç„¡éŸ³å†ç”Ÿï¼ˆãƒã‚¤ã‚¯å®‰å®šåŒ–ï¼‰
  document.getElementById("silent").play().catch(()=>{});

  startMic();
};

// ================================
// æ–‡å­—è¡¨ç¤º
// ================================
function showText(msg, sec) {
  const t = document.getElementById("text");
  const displayMsg = msg.replace(/\r?\n/g, "\n");
  t.innerText = displayMsg;

  // æ–‡å­—æ•°ã§è‡ªå‹•ç¸®å°
  if (msg.length <= 20) {
    t.style.fontSize = "12vw";
  } else if (msg.length <= 40) {
    t.style.fontSize = "10vw";
  } else if (msg.length <= 80) {
    t.style.fontSize = "8vw";
  } else {
    t.style.fontSize = "6vw";
  }

  if (micTimer) clearTimeout(micTimer);
  micTimer = setTimeout(() => {
    t.style.fontSize = "6vw";
    t.innerText = "å¾…æ©Ÿä¸­";
  }, sec * 1000);
}

// ================================
// ã‚¹ãƒ—ãƒ¬ãƒƒãƒ‰ã‚·ãƒ¼ãƒˆç›£è¦–
// ================================
async function checkMessage() {
  const t = document.getElementById("text");
  if (!t || t.style.display !== "flex") return;

  try {
    const res = await fetch(SHEET_URL + "&_=" + Date.now());
    const txt = await res.text();
    const msg = txt.trim();

    if (msg && msg !== lastText) {
      lastText = msg;
      showText(msg, REMOTE_SEC);
    }
  } catch (e) {
    console.log("sheet error", e);
  }
}
setInterval(checkMessage, 5000);

// ================================
// ãƒã‚¤ã‚¯ â†’ æ–‡å­—
// ================================
function startMic() {
  const SpeechRecognition =
    window.SpeechRecognition || window.webkitSpeechRecognition;

  if (!SpeechRecognition) {
    alert("ã“ã®ç«¯æœ«ã¯éŸ³å£°èªè­˜ã«å¯¾å¿œã—ã¦ã„ã¾ã›ã‚“");
    return;
  }

  recognition = new SpeechRecognition();
  recognition.lang = "ja-JP";
  recognition.continuous = true;
  recognition.interimResults = false;

  recognition.onresult = (event) => {
    const text =
      event.results[event.results.length - 1][0].transcript.trim();

    if (text) {
      showText(text, MIC_SEC);
    }
  };

  recognition.onerror = () => {
    recognition.stop();
    setTimeout(startMic, 3000);
  };

  recognition.onend = () => {
    setTimeout(startMic, 2000);
  };

  recognition.start();
}
</script>
