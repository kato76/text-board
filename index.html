<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>見守り文字ボード</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: black;
  color: white;
  font-family: "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
}

#container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100%;
}

#text {
  font-size: 8vw;
  text-align: center;
  padding: 2vw;
  line-height: 1.4;
}

#status {
  position: fixed;
  bottom: 10px;
  right: 10px;
  font-size: 14px;
  color: #0f0;
  opacity: 0.8;
}
</style>
</head>

<body>
<div id="container">
  <div id="text">画面を一度タップしてください</div>
</div>
<div id="status">待機中</div>

<script>
/* ===== 音声認識 初期化 ===== */
const SpeechRecognition =
  window.SpeechRecognition || window.webkitSpeechRecognition;

if (!SpeechRecognition) {
  document.getElementById("text").innerText =
    "このブラウザは音声認識に対応していません";
  throw new Error("SpeechRecognition not supported");
}

const recognition = new SpeechRecognition();

recognition.lang = "ja-JP";
recognition.continuous = true;
recognition.interimResults = false;

const textEl = document.getElementById("text");
const statusEl = document.getElementById("status");

let recognizing = false;

/* ===== 認識結果 ===== */
recognition.onresult = (event) => {
  const result = event.results[event.results.length - 1][0].transcript;
  textEl.innerText = result;
  statusEl.innerText = "認識中";
};

/* ===== エラー時：必ず復帰 ===== */
recognition.onerror = (event) => {
  console.error("Speech error:", event.error);
  statusEl.innerText = "エラー → 再起動";
  recognizing = false;
  setTimeout(startRecognition, 800);
};

/* ===== 勝手に止まった時：必ず復帰 ===== */
recognition.onend = () => {
  console.log("Speech end → restart");
  statusEl.innerText = "再起動中";
  recognizing = false;
  setTimeout(startRecognition, 500);
};

/* ===== 開始関数 ===== */
function startRecognition() {
  if (recognizing) return;
  try {
    recognition.start();
    recognizing = true;
    statusEl.innerText = "待機中";
  } catch (e) {
    // start多重呼び出し対策
    console.warn("start skipped");
  }
}

/* ===== ユーザー操作が必須（初回のみ） ===== */
document.body.addEventListener(
  "click",
  () => {
    textEl.innerText = "聞き取り中…";
    startRecognition();
  },
  { once: true }
);

/* ===== 保険：定期リフレッシュ ===== */
setInterval(() => {
  if (!recognizing) {
    console.log("watchdog restart");
    startRecognition();
  }
}, 10000);
</script>
</body>
</html>
